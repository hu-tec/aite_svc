<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../pub/style.css">
    <script src="../pub/jquery-3.6.4.min.js"></script>
    <script src="../pub/functions.js"></script>
    <title>AITe</title>
</head>
<body>
    <header class="common">
        <h1>AITe</h1>
        <nav>
            <a href="#none" target="_self"><h2>관리자 홈</h2></a>
            <a href="#none" target="_self">회원관리</a>
            <a href="#none" target="_self">시험관리</a>
            <a href="#none" target="_self">문제관리</a>
            <a href="#none" target="_self">결제관리</a>
            <a href="#none" target="_self">코드추가(분류/그룹)</a>
            <a href="#none" target="_self">1:1 문의 관리</a>
            <a href="#none" target="_self">내 정보</a>
        </nav>
        <div class="function">
            <span class="loginName">김관리 관리자</span>
            <button type="button" class="logout">로그아웃</button>
        </div>
    </header>
    <div class="bodyWrap">
        <aside class="common">
            <nav>
                <a href="#none" target="_self">관리자 홈</a>
                <a href="#none" target="_self">회원관리</a>
                <a href="#none" target="_self">시험관리</a>
                <a href="#none" target="_self">문제관리</a>
                <a href="#none" target="_self">결제관리</a>
                <a href="#none" target="_self">코드추가(분류/그룹)</a>
                <a href="#none" target="_self"><h2>1:1 문의 관리</h2></a>
                <a href="#none" target="_self">내 정보</a>
            </nav>
        </aside>
        <main>
            <header class="page">
                <ol class="location">
                    <li>관리자 홈</li>
                    <li><i></i>내 정보</li>
                    <li><i></i>회원 정보 수정</li>
                </ol>
            </header>
            <section class="box">
                <table class="input myInfo">
                    <colgroup>
                        <col style="width: 116px;">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row" class="required">이름</th>
                            <td>
                                <input type="text" value="김관리">
                                <p>공백포함 최대 40자까지 입력 가능합니다.</p>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">아이디</th>
                            <td><input type="text" value="admin@gmail.com"></td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">비밀번호</th>
                            <td>
                                <input type="password" value="************">
                                <p>영문/숫자 조합으로 6자리~16자리</p>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">비밀번호확인</th>
                            <td>
                                <input type="password" value="************">
                                <p>영문/숫자 조합으로 6자리~16자리</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <footer class="action narrow">
                    <button type="button">취소</button>
                    <strong><button type="button">수정 완료</button></strong>
                </footer>
                <button type="button" class="adminDel">관리자 삭제하기</button>
            </section>
        </main>
    </div>
    <div class="dimm">
        <section class="popup adminDel">
            <button type="button" class="close">닫기</button>
            <article>
                <header class="title">삭제안내</header>
                <p class="confirm">
                    삭제하시겠습니까?<br>
                    삭제 후에는 복구가 불가능 합니다.
                </p>
                <footer class="action">
                    <button type="button">삭제</button>
                    <strong><button type="button">취소</button></strong>
                </footer>
            </article>
        </section>
    </div>
</body>
</html>
