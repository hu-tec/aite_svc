<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../pub/style.css">
    <script src="../pub/jquery-3.6.4.min.js"></script>
    <script src="../pub/functions.js"></script>
    <title>AITe</title>
</head>
<body class="member">
    <section class="login">
        <div class="wrap">
            <header>
                <h1>AITe</h1>
                <p>AITe 시험 사이트에 오신 것을 환영합니다.</p>
            </header>
            <article>
                <label>
                    <span>사용자<br>아이디</span>
                    <input type="text">
                </label>
                <label>
                    <span>비밀번호</span>
                    <input type="password">
                </label>
                <ul class="type">
                    <li><label class="radio"><input type="radio" name="loginType"><i></i><span>출제자</span></label></li>
                    <li><label class="radio"><input type="radio" name="loginType"><i></i><span>채점자</span></label></li>
                    <li><label class="radio"><input type="radio" name="loginType"><i></i><span>관리자</span></label></li>
                </ul>
                <button type="button" class="login">로그인</button>
                <ul class="platform">
                    <li><button type="button" class="kakao">카카오 로그인</button></li>
                    <li><button type="button" class="naver">네이버 로그인</button></li>
                </ul>
            </article>
            <footer class="function">
                <a href="#none" target="_self">회원가입</a>
                <div class="right">
                    <a href="#none" target="_self">아이디 찾기</a>
                    <a href="#none" target="_self">비밀번호 변경하기</a>
                </div>
            </footer>
        </div>
    </section>
    <footer class="login">
        <p>수험생이신가요?</p>
        <button type="button">수험생 로그인</button>
    </footer>
</body>
