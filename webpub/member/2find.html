<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../pub/style.css">
    <script src="../pub/jquery-3.6.4.min.js"></script>
    <script src="../pub/functions.js"></script>
    <title>AITe</title>
</head>
<body class="member">
    <section class="login">
        <div class="wrap">
            <header>
                <h1>AITe</h1>
                <p>가입 시, 입력하신 이름과 휴대표 번호로 아이디를 찾습니다.</p>
            </header>
            <article>
                <label>
                    <span>이름</span>
                    <input type="text" placeholder="이름을 입력해주세요.">
                </label>
                <label>
                    <span>휴대폰 번호</span>
                    <input type="text" placeholder="‘-’ 없이 숫자만 입력해주세요.">
                </label>
                <footer class="action">
                    <strong><button type="button">아이디 찾기</button></strong>
                    <button type="button">로그인 화면으로</button>
                </footer>
            </article>
        </div>
    </section>
</body>
</html>
